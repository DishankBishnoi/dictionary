<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Dictionary App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1><i class="fa-solid fa-language icon"></i>Multilangual Dictionary</h1>
        <div class="input-group">
            <input type="text" id="wordinput" placeholder="Enter a word Or Sentance">
            <select  id="languageSelect">
                <option value="en">en English</option>
                <option value="IN">IN Hindi</option>
                <option value="IN">IN Marathi</option>
                <option value="es">es Spanish</option>
                <option value="fr">fr french</option>
                <option value="de">de German</option>
                <option value="ko">ko Korean</option>
            </select>

            <button id="mircrophoneBTN" onclick="toggleSpeechRecognition()">
                <i class="fas fa-microphone icon"></i>
                <span class="mic-text">speak now</span>
            </button>
        </div>
        <button onclick="searchWords()"><i class="fa fa-search icon"></i>
        Search</button>
        <div id="result"></div>
    </div>

    <div id="speechModel" class="speech-model">
        <div class="speech-model-content">
            <div class="speech-model-header">
                <h2>
                    Speak Now
                </h2>
                <button id="closeModelBtn" onclick="closeSpeechModel()">&times;</button>
            </div>
            <div class="speech-model-body">
                <p>Listening....</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
